name: Generate Gallery JSON

on:
  push:
    paths:
      - 'photos/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate gallery data
        run: node .github/scripts/generate-data.js
        
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update gallery data"
          file_pattern: "js/gallery-data.json"
          branch: ${{ github.ref }}
